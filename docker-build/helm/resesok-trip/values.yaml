resesokOtpConfigMapMounts:
  - name: resesok-trip-router-config-volume
    mountPath: /code/otpdata/malmo/router-config.json
    subPath: router-config.json
    readOnly: false
  - name: resesok-trip-otp-config-volume
    mountPath: /code/otpdata/malmo/otp-config.json
    subPath: otp-config.json
    readOnly: false

configmapVolumes:
  - name: resesok-trip-router-config-volume
    mountPath: /code/otpdata/malmo/router-config.json
    subPath: router-config.json
    configMap: resesok-trip-router-config
    readOnly: false
    items:
      - key: "router-config.json"
        path: "router-config.json"
  - name: resesok-trip-otp-config-volume
    mountPath: /code/otpdata/malmo/otp-config.json
    subPath: otp-config.json
    configMap: resesok-trip-router-config
    readOnly: false
    items:
      - key: "otp-config.json"
        path: "otp-config.json"
