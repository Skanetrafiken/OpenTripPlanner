apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "resesok-trip.fullname" }}"
  labels:
    {{- include "resesok-trip-labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "resesok-trip.fullname" }}:{{ .Values.global.service.port }}']
  restartPolicy: Never